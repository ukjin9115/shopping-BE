<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<div class="detail">
    <h4>상세페이지</h4>
    <img th:src="@{/uploads/{file}(file=${item.filePath})}">
    <h4 th:text="${item.title}">Title</h4>
    <p th:text="${item.price+'원'}">Price</p>
    <p th:text="'판매자: ' + ${item.member.displayName}">작성자</p>
</div>
<div class="buyorder">
    <form id="orderForm" action="/order" method="post">
        <input type="hidden" name="itemId" th:value="${item.id}">
        <input type="hidden" name="price" th:value="${item.price}">
        <label for="count">수량:</label>
        <input id="count" name="count" type="number" min="1" value="1" required>
        <p id="totalPrice">총 가격: <span th:text="${item.price}">0</span>원</p>
        <button type="submit">주문하기</button>
    </form>
</div>
<div class="comments">
    <h4>댓글</h4>
    <ul>
        <li th:each="comment : ${comments}">
            <span th:text="${comment.username} + ': '"></span>
            <span th:text="${comment.content}"></span>
            <span th:text="' (' + ${comment.created} + ')'"></span>
            <!-- 현재 로그인된 사용자와 댓글 작성자가 같을 경우에만 삭제 버튼 표시 -->
            <span th:if="${username} == ${comment.username}" th:onclick="deleteItem([[${comment.id}]])">🗑️</span>
        </li>
    </ul>
</div>

<div class="review" th:if="${username}">
    <form action="/comment" method="POST">
        <input name="content" placeholder="댓글을 입력하세요">
        <input type="hidden" name="username" th:value="${username}">
        <input type="hidden" name="parentId" th:value="${item.id}">
        <button type="submit">전송</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const countInput = document.getElementById('count');
        const totalPriceElement = document.getElementById('totalPrice').querySelector('span');
        const price = parseInt(document.querySelector('input[name="price"]').value, 10);

        function updateTotalPrice() {
            const count = parseInt(countInput.value, 10);
            const totalPrice = count * price;
            totalPriceElement.textContent = totalPrice + '원';
        }

        countInput.addEventListener('input', function () {
            if (countInput.value < 1) {
                countInput.value = 1;
            }
            updateTotalPrice();
        });

        updateTotalPrice(); // 초기 총 가격 계산
    });

     function deleteItem(id) {
        fetch(`/comment/${id}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                alert('삭제 완료');
                window.location.reload();  // 페이지를 새로고침하여 변경 사항 반영
            } else if (response.status === 403) {
                alert('자신이 작성한 댓글만 삭제할 수 있습니다.');
            } else if (response.status === 401) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login';
            } else {
                alert('삭제 실패');
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
