<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<div class="detail">
    <h4>상세페이지</h4>
    <img th:src="@{/uploads/{file}(file=${item.filePath})}">
    <!--    <img src="https://placehold.co/300">-->
    <h4 th:text="${item.title}">Title</h4>
    <p th:text="${item.price+'원'}">Price</p>
    <p th:text="'판매자: ' + ${item.member.displayName}">작성자</p>
</div>
<div class="comments">
    <h4>댓글</h4>
    <ul>
        <li th:each="comment : ${comments}">
            <p th:text="${comment.username} + ': ' + ${comment.content}">Username: Comment</p>
        </li>
    </ul>
</div>
<div class="review" th:if="${username}">
    <form action="/comment" method="POST">
        <input name="content" placeholder="댓글을 입력하세요">
        <input type="hidden" name="username" th:value="${username}">
        <input type="hidden" name="parentId" th:value="${item.id}">
        <button type="submit">전송</button>
    </form>
</div>
</body>
</html>
